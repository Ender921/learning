<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <style>
    p{
      font-family: roboto;
    }
    h2{font-family: roboto;}
  </style>
  <meta charset="utf-8">
  <title>Page Title</title>
</head>


<body>
  <form action="#" method="GET" name="my_form">
    <h2>User information</h2>
    <p>User: <input type="text" name="username"></p>
    <p>Age: <input type="number" name="age"></p>
    <p>Password: <input type="password" name="password"></p>
    <br />
    <h2>Gender: <br /> </h2>
    <p>Male<input type="radio" name="gender" value="Male"></p>
    <p>Female<input type="radio" name="gender" value="Female"></p>
    <br />
    <h2>
      Favourite Coffee (select upto 3):
    </h2>
    <p>Latte<input type="checkbox" name="coffee" value="Latte"></p>
    <p>Cappuccino<input type="checkbox" name="coffee" value="Cappuccino"></p>
    <p>Americano<input type="checkbox" name="coffee" value="Americano"></p>
    <p>Espresso<input type="checkbox" name="coffee" value="`Espresso`"></p>
    <p>Espresso Machiato<input type="checkbox" name="coffee" value="Espresso-mach"></p>
    <br />
    <input type="submit" name="Submit" value="Continue" />
    </form>
</body>


</html>
